<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            height="24"
          />
        </a>
      </div>
      <div class="Center">
        <input id="searchBox" placeholder="Search" type="text" />

              />
            </svg>
          </a>
        </button>
      </div>
      <div class="End">
        <a id="Create-Vid" href="#">

            ></path>
          </svg>
        </a>
        <a id="setting" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="16"
            viewBox="0 0 24 24"
          >
            <path
              id="setting"

          <a
            id="S-IN"
            href="https://accounts.google.com/signin/v2/identifier?service=youtube&uilel=3&passive=true&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26hl%3Den%26next%3Dhttps%253A%252F%252Fwww.youtube.com%252F&hl=en&ec=65620&flowName=GlifWebSignIn&flowEntry=ServiceLogin"

          >
        </button>
      </div>
    </div>
    <div class="screen">
      <div class="Content">
        <div class="primary">
          <iframe
            width="769px"
            height="433px"
            src="https://www.youtube.com/embed/videoID"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen

          <div class="Title"></div>
        </div>
        <div class="secondary">
          <div class="Data"></div>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
